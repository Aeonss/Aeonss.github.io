<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 20px;
            padding-right: 20px;
        }

        #searchBar {
            display: flex;
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #zipCodeInput {
            margin-right: 10px;
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #searchInput {
            flex: 2;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #imageGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-left: 200px;
            margin-right: 200px;
        }

        .imageContainer {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .imageContainer:hover {
            transform: scale(1.05);
        }

        .imageContainer img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        .itemInfo {
            padding: 15px;
            text-align: left;
            border-top: 1px solid #eee;
        }

        .itemInfo p {
            margin: 0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .itemInfo strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="searchBar">
        <input type="text" id="zipCodeInput" placeholder="Enter Zip Code">
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button onclick="searchImages()">Search</button>
    </div>

    <div id="imageGrid"></div>

    <script>
        async function searchImages() {
            try {
                const zipCodeInput = document.getElementById("zipCodeInput");
                const searchInput = document.getElementById("searchInput");

                const zipCode = zipCodeInput.value;
                const searchQuery = searchInput.value;
                const apiUrl = `https://cdn-gateflipp.flippback.com/bf/flipp/items/search?locale=en-us&postal_code=${zipCode}&sid=&q=${searchQuery}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                const items = data.items;

                const uniqueImages = new Set();

                const imageGrid = document.getElementById("imageGrid");
                imageGrid.innerHTML = '';

                items.forEach(item => {
                    const imageUrl = item.clean_image_url;
                    const currentPrice = item.current_price;
                    const store = item.merchant_name;
                    const itemName = item.name;
                    const expire = item.valid_to;

                    if (!uniqueImages.has(imageUrl)) {
                        const imageContainer = document.createElement("div");
                        imageContainer.classList.add("imageContainer");

                        const image = document.createElement("img");
                        image.src = imageUrl;
                        image.alt = "Item Image";

                        const itemInfo = document.createElement("div");
                        itemInfo.classList.add("itemInfo");
                        itemInfo.innerHTML = `
                            <p><strong>Name:</strong> ${itemName}</p>
                            <p><strong>Store:</strong> ${store}</p>
                            <p><strong>Current Price:</strong> ${currentPrice}</p>
                            <p><strong>Expires:</strong> ${expire}</p>
                        `;

                        imageContainer.appendChild(image);
                        imageContainer.appendChild(itemInfo);
                        imageGrid.appendChild(imageContainer);

                        uniqueImages.add(imageUrl);
                    }
                });

                localStorage.setItem("zipCode", zipCode);
                localStorage.setItem("searchQuery", searchQuery);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                searchImages();
            }
        }
    
        document.getElementById("zipCodeInput").addEventListener("keydown", handleKeyDown);
        document.getElementById("searchInput").addEventListener("keydown", handleKeyDown);
    
        window.onload = function () {
            const savedZipCode = localStorage.getItem("zipCode");
            const savedSearchQuery = localStorage.getItem("searchQuery");

            if (savedZipCode) {
                document.getElementById("zipCodeInput").value = savedZipCode;
            }

            if (savedSearchQuery) {
                document.getElementById("searchInput").value = savedSearchQuery;
            }

            searchImages();
        };
    </script>
</body>
</html>
